{% extends "base.html" %}
{% block content %}
<form method="POST" novalidate>
    {{ form.csrf_token }} 
    <p>
        {{form.city_name.label}} 
        {{form.city_name(size = 32)}}
    </p>
    <p>
        {{form.city_rank.label}} 
        {{form.city_rank(size = 32)}}
    </p>
    <p>
        {{form.is_visited.label}} 
        {{form.is_visited()}}
    </p>
    <p>
        {{form.submit.label}} 
        {{form.submit()}}
    </p>
</form>
{% endblock %}
